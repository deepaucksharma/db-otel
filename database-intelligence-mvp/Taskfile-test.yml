version: '3'

vars:
  PROJECT_NAME: database-intelligence-collector
  DIST_DIR: dist

tasks:
  default:
    desc: List available tasks
    cmds:
      - task --list-all

  hello:
    desc: Test task
    cmds:
      - echo "Hello from Taskfile!"
      - echo "Project: {{.PROJECT_NAME}}"

  check-env:
    desc: Check environment
    cmds:
      - echo "Checking system..."
      - go version || echo "Go not found"
      - docker --version || echo "Docker not found"