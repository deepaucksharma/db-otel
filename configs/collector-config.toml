# PostgreSQL Unified Collector Configuration

# Connection settings
connection_string = "postgresql://postgres:postgres@localhost:5432/testdb"
host = "localhost"
port = 5432
databases = ["testdb"]
max_connections = 5
connect_timeout_secs = 30

# Collection settings
collection_interval_secs = 30
collection_mode = "hybrid"  # "otel", "nri", or "hybrid"

# OHI compatibility settings
query_monitoring_count_threshold = 20
query_monitoring_response_time_threshold = 500
max_query_length = 4095

# Extended metrics
enable_extended_metrics = true
enable_ebpf = false
enable_ash = true
ash_sample_interval_secs = 1
ash_retention_hours = 1

# Security settings
sanitize_query_text = true
sanitization_mode = "smart"

# Output configuration
[outputs.nri]
enabled = true
entity_key = "localhost:5432"
integration_name = "com.newrelic.postgresql"

[outputs.otlp]
enabled = true
endpoint = "http://localhost:4317"
compression = "gzip"
timeout_secs = 30
headers = []

# Adaptive sampling configuration
[sampling]
mode = "adaptive"  # "fixed" or "adaptive"
base_sample_rate = 1.0

[[sampling.rules]]
condition = "query_count > 1000/min"
sample_rate = 0.1

[[sampling.rules]]
condition = "avg_elapsed_time_ms > 1000"
sample_rate = 1.0

[[sampling.rules]]
condition = "statement_type = 'DDL'"
sample_rate = 1.0