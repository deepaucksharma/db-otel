[package]
name = "postgres-newrelic-collector"
version = "1.0.0"
edition = "2021"

[[bin]]
name = "postgres-newrelic-collector"
path = "src/main.rs"

[dependencies]
# Core dependencies
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
clap = { version = "4", features = ["derive"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# OpenTelemetry with Delta temporality support
opentelemetry = { version = "0.21", features = ["metrics"] }
opentelemetry-otlp = { version = "0.14", features = ["metrics", "grpc-tonic"] }
opentelemetry_sdk = { version = "0.21", features = ["rt-tokio", "metrics"] }

# HTTP server for health endpoint
warp = "0.3"

# Utilities
chrono = "0.4"
regex = "1.10"
lazy_static = "1.4"
sha2 = "0.10"
hex = "0.4"

# PostgreSQL client (for real implementation)
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "chrono"], optional = true }

[features]
default = []
postgres = ["sqlx"]