# Example values for NRI-only mode
# This configuration outputs metrics to stdout for New Relic Infrastructure agent

collectorMode: nri

# PostgreSQL connection
postgresql:
  host: my-postgres.example.com
  port: 5432
  database: postgres
  user: monitoring
  password: "secure-password"  # Or use existingSecret

# New Relic configuration
newrelic:
  licenseKey: "YOUR_LICENSE_KEY_HERE"  # Or use existingSecret

# Disable OTLP output
otlp:
  enabled: false

# NRI output settings
nri:
  enabled: true
  entityKey: "${HOSTNAME}:${PORT}"
  integrationName: "com.newrelic.postgresql"

# Collection settings
collection:
  intervalSeconds: 30
  queryMonitoringCountThreshold: 20
  queryMonitoringResponseTimeThreshold: 500

# Enable all features
features:
  extendedMetrics: true
  individualQueries: true
  queryPlanCollection: true
  indexStats: true
  tableStats: true

# Resource limits for NRI mode (typically lower)
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi